<body>

  <div th:replace="fragments/navbar.html :: navbar-fragment"></div>

  <div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-8">
        <div class="p-2">
          <h4>Shopping cart</h4>
          <div class="d-flex flex-row align-items-center pull-right"><span class="mr-1">Sort by:</span><span
              class="mr-1 font-weight-bold">Price</span><i class="fa fa-angle-down"></i></div>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
          th:each="transaction : ${transactions}">
          <div class="mr-1"><img class="rounded"
              src="https://images.vexels.com/media/users/3/200097/isolated/lists/942820836246f08c2d6be20a45a84139-icono-de-carrito-de-compras-carrito-de-compras.png"
              width="70"></div>
          <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold"
              th:text="${transaction.product.name}"></span>
            <div class="d-flex flex-row product-desc">
              <div class="size mr-1"><span class="text-grey">Type: Insurance</span>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
            <h5 class="text-grey mt-1 mr-1 ml-1">Quantify: 1</h5><i class="fa fa-plus text-success"></i>
          </div>
          <div>
            <h5 class="text-grey" th:text="${transaction.product.price}+'€'"></h5>
          </div>
          <form th:action="@{/shop/cart/{id}(id=${transaction.id})}" th:method="delete">
            <button type="submit" class="btn btn-danger btn-user btn-block d-flex flex-colum align-items-center">
              Delete from cart
            </button>
          </form>
        </div>

        <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><input type="text"
            class="form-control border-0 gift-card" placeholder="discount code/gift card"><button
            class="btn btn-outline-warning btn-sm ml-2" type="button">Apply</button></div>
        <form th:action="@{/shop/purchase}" th:method="post">
          
            <div class="d-grid gap-2">
              <button class="btn btn-warning ml-2" type="submit">Proceed to Pay</button>

            </div>
         
        </form>
      </div>
    </div>
  </div>
