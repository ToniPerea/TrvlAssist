<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/style_generic.css"/>
    <link rel="stylesheet" href="/css/style_login.css"/>

</head>

<body>

<div th:replace="fragments/navbar.html :: navbar-fragment"></div>



<!-- He borrado el header nav -->


<div class="container">

</div>

<div class="card container shadow shadow-sm mt-5 mb-2">
    <h2 class="alert simple-heading text-center animate__animated animate__bounceInDown mt-3 mb-3" style="color:black;">Login Here</h2>

    <hr class="p-0 m-0 mt-2 mb-2">
    <div class="row card-body ">

        <div class="mx-auto ">
            <form th:action="@{/login}" th:method="post" class="m-3 col-lg-10 mx-auto card p-4">
                <div th:if="${param.error}">

                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="text-center" th:if="${param.newPass}">
                    <p class="h5 text-blue">Password Successfully Changed</p>
                    <p class="text-gray-700">Please login with new password</p>
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control form-control-user"
                           id="username" placeholder="Username" name="username" required/>
                </div>
                <div class="form-group mt-3 mb-1">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-user"
                           id="password" placeholder="Password" name="password" required/>
                </div>
                <button type="submit" value="login" class="btn btn-primary btn-user btn-block mt-4 mb-4">
                    Login
                </button>
                <a href="/register" class="mt-2 btn btn-light btn-block">Don't have an account? Register here</a>
                <hr>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: footer-fragment"></div>


</body>

</html>
