<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">



  <title>Shopping Cart</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="/css/style_generic.css" />
  <link rel="stylesheet" href="/css/style_login.css" />

</head>

<body>

<div th:replace="fragments/navbar.html :: navbar-fragment"></div>

  <div class="container">
    <div class="col-xl-4 mb-4" th:each="transaction : ${transactions}">
      <div class="card border-bottom-primary shadow w-auto h-auto py-2">

        <!-- Product Link -->

          <div class="card-body">
            <div class="row no-gutters align-items-center">

              <div class="col-xl">


                <!-- Product Price -->
                <div class="h5 font-weight-bold mb-3 text-gray-800 ml-2"
                     th:text="${transaction.product.name}+'€'">
                </div>

                <div class="h5 font-weight-bold mb-3 text-gray-800 ml-2"
                     th:text="${transaction.product.price}+'€'">
                </div>

                <form th:action="@{/shop/cart/{id}(id=${transaction.id})}" th:method="delete">
                  <button type="submit" class="btn btn-danger btn-user btn-block">
                    Delete form cart
                  </button>
                </form>



                </div>

              </div>
            </div>
          </div>

      </div>
    </div>

    <div>
      <form th:action="@{/shop/purchase}" th:method="post">
        <button type="submit" class="btn btn-info btn-user btn-block">
          Order now and confirm purchase!
        </button>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer.html :: footer-fragment"></div>

</body>
</html>
