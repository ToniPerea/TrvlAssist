<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>


    <title>Register</title>


    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/css/style_generic.css"/>
    <link rel="stylesheet" href="/css/style_login.css"/>

</head>

<body>
<div th:replace="fragments/navbar.html :: navbar-fragment"></div>

<div class="card container shadow shadow-sm mt-5 mb-2">
    <h2 class="alert simple-heading text-center animate__animated animate__bounceInDown mt-3 mb-3" style="color:black;">
        Register Here</h2>

    <hr class="p-0 m-0 mt-2 mb-2">
    <div class="row card-body ">

        <div class="mx-auto ">
            <form th:action="@{/register}" th:object="${user}" method="post" class="m-3 col-lg-10 mx-auto card p-4">
                <div th:if="${param.error}">

                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <div th:if="${param.error}">
                    <p class="text-warning">User already in use</p>
                </div>

                <div class="text-center" th:if="${param.newPass}">
                    <p class="h5 text-blue">Password Successfully Changed</p>
                    <p class="text-gray-700">Please login with new password</p>
                </div>


                <div class="form-group mt-2 mb-3">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" type="text" class="form-control form-control-user"
                           id="firstName" placeholder="First Name" maxlength="50" required/>
                </div>

                <div class="form-group mt-2 mb-3">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" type="text" class="form-control form-control-user"
                           id="lastName" placeholder="Last Name" maxlength="50" required/>
                </div>

                <div class="form-group mt-2 mb-3">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" class="form-control form-control-user"
                           id="username" placeholder="Username" maxlength="25" required/>
                </div>

                <div class="form-group mt-2 mb-3">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control form-control-user"
                           id="password" placeholder="Password" minlength="6" maxlength="50" required/>
                </div>

                <div class="form-group mt-2 mb-3">
                    <label for="password">Repeat Password</label>
                    <input type="password" class="form-control form-control-user" id="repeatPassword"
                           placeholder="Repeat Password" minlength="6" maxlength="50" required/>
                </div>

                <div class="form-group mt-2 mb-3">
                    <select class="form-control form-control-user" id="sel" th:field="*{gender}"
                            required>
                        <option value="">Select Gender</option>
                        <option th:each="gender : ${T(com.antonio.TrvlAssist.model.User.Gender).values()}"
                                th:value="${gender}" th:text="${gender}" class="dropdown-item"></option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                        Register Account
                    </button>
                </div>

                <div class="text-center">
                    <a href="/login" class="mt-2 btn btn-light btn-block">Already have an account? Login!</a>
                </div>



            </form>
        </div>
    </div>
</div>

</body>

</html>
